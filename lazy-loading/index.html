<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Cards</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.8.0/lazyload.min.js"></script>
	</head>
	<body>
		<main>
			<h1>products</h1>
			<div class="wrapper">
				<div class="values">
					<span id="range1"> 0 </span>
					<span> &dash; </span>
					<span id="range2"> 1000 </span>
				</div>
				<div class="container">
					<div class="slider-track"></div>
					<input
						type="range"
						min="0"
						max="1000"
						value="30"
						id="slider-1"
						oninput="slideOne()" />
					<input
						type="range"
						min="0"
						max="1000"
						value="70"
						id="slider-2"
						oninput="slideTwo()" />
				</div>
			</div>
			<div class="product-container"></div>
		</main>
	</body>
</html>
